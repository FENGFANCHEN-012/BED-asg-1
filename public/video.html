  <script>
    function injectAlertStyles() {
      const s = document.createElement('style');
      s.textContent = `
        .alert-overlay {
          position: fixed; top:0; left:0; right:0; bottom:0;
          background: rgba(0,0,0,0.85);
          display:flex; align-items:center; justify-content:center;
          z-index:9999;
        }
        .alert-box {
          background:#fff; padding:40px; border-radius:12px;
          text-align:center; max-width:500px; width:80%;
        }
        .alert-message { font-size:1.5rem; margin-bottom:1rem; }
        .alert-button {
          background:#1E4A9B; color:#fff; border:none;
          padding:.75rem 1.5rem; font-size:1rem;
          border-radius:6px; cursor:pointer;
        }
        .alert-button:hover { background:#265BB8; }
      `;
      document.head.appendChild(s);
    }
    injectAlertStyles();
    function showAlert(message, buttonText='OK', onClose=null) {
      const overlay = document.createElement('div');
      overlay.className = 'alert-overlay';
      overlay.innerHTML = `
        <div class="alert-box">
          <div class="alert-message">${message}</div>
          <button class="alert-button">${buttonText}</button>
        </div>`;
      document.body.appendChild(overlay);
      overlay.querySelector('.alert-button').onclick = () => {
        document.body.removeChild(overlay);
        if (onClose) onClose();
      };
    }
    function showSuccess(msg, onClose) { showAlert(msg,'OK', onClose); }
    function showError(msg)           { showAlert(msg,'Try Again'); }
  </script>
