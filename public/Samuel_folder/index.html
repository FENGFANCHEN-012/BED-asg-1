<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lions Befrienders - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo-container">
                <img src="images\logo.png" alt="Lions Befrienders Logo">
            </div>
            <h2>Login to Your Account</h2>
            <div class="input-group">
                <input type="text" id="loginUsername" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="Password">
            </div>
            <button class="login-button" id="loginButton">Sign In</button>
        </div>

        <div class="signup-section">
            <h2>NEW MEMBER?</h2>
            <p>Sign up now and join us at Lions Befrienders!</p>
            <button class="signup-button" id="signupButton">Sign Up</button>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script src="translation.js"></script> <!-- NEW: Include translation.js here -->
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
