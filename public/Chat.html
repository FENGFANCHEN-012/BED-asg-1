<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="basic css.css">
  <style>
    
    .font {
      color: white;
    }

    #more-hobby {
      width: 49vw; /* 49% of viewport width */
      display: none;
      height: 48vh; /* 48% of viewport height */
    }

    #other-hobby {
      width: 95%;
      height: 40vh; /* 40% of viewport height */
      border-radius: 2vw;
      margin-left: 10%;
    }

    #submit {
      width: 30vw; /* 30% of viewport width */
      height: 5vh; /* 5% of viewport height */
      background-color: #193C78;
      font-size: 5vh; /* 5% of viewport height */
      color: white;
      margin-left: 45%;
      margin-top: 10%;
      border-radius: 2vh;
    }

    #other {
      margin-bottom: 5vh;
      margin-left: 15%;
      width: 80%;
      height: 10vh; /* 10% of viewport height */
      border-radius: 20vw;
      background-color: #193C78;
      color: white;
      font-size: 2vw; /* 2% of viewport width */
    }

    #show-more {
      margin-bottom: 5vh;
      margin-left: 15%;
      width: 80%;
      height: 10vh; /* 10% of viewport height */
      border-radius: 20vw;
      background-color: #193C78;
      color: white;
      font-size: 2vw; /* 2% of viewport width */
    }

    .blue-background {
      background-color: #193C78;
      color: white;
      font-size: 1.5vw; /* 1.5% of viewport width */
      justify-content: center;
      display: flex;
      align-items: center;
      flex-direction: column;
      height: 100vh; /* 100% of viewport height */
    }

    .choose-yes-or-no {
      margin-top: 10vh; /* 10% of viewport height */
      width: 100vw; /* 100% of viewport width */
      height: 20vh; /* 20% of viewport height */
      gap: 40vw; /* 40% of viewport width */
      display: flex;
      justify-content: center;
    }

    .yes-no {
      width: 20vw; /* 20% of viewport width */
      border-radius: 2vw;
      height: 70vh; /* 70% of viewport height */
      background-color: #7EADFF;
      color: white;
      font-size: 2vw; /* 2% of viewport width */
    }

    /* Chat container styles */
    .chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 2vw;
    }

    .chat-header {
      background-color: #193C78;
      color: white;
      font-size: 2vw; /* 2% of viewport width */
      padding: 2vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-body {
      display: flex;
      flex-direction: column;
      gap: 2vh;
      margin-top: 3vh;
      margin-bottom: 10vh;
    }

    .message {
      display: flex;
      gap: 2vw;
      padding: 1vw;
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message.received {
      justify-content: flex-start;
    }

    .bubble {
     max-width: 70vw; /* 70% of viewport width */
      padding: 2vw;
      border-radius: 2vw;
      font-size: 3.5vw; /* 1.2% of viewport width */
    }

    .bubble.sent {
      background-color: #7EADFF;
      color: white;
    }

    .bubble.received {
      background-color: #E1E1E1;
      color: black;
    }

    .keyboard-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      padding: 2vw;
      display: flex;
      justify-content: space-between;
    }

    .keyboard {
      display: flex;
      gap: 2vw;
      align-items: center;
    }

    .input {
      width: 80vw; /* 80% of viewport width */
      padding: 2vw;
      border-radius: 2vw;
      border: 1px solid #ddd;
      font-size: 1.2vw; /* 1.2% of viewport width */
    }

    .send-button {
      background-color: #193C78;
      color: white;
      padding: 2vw 4vw;
      border-radius: 2vw;
      cursor: pointer;
      font-size: 1.2vw; /* 1.2% of viewport width */
    }

    .send-button:active {
      transform: scale(0.95);
    }
    .me{
        display: flex;
        align-items: center;
        font-size:3vw;
    }
    .friend-name{
         display: flex;
        align-items: center;
      font-size:3vw;
    }
    .friend-image{
         display: flex;
        align-items: center;
        size:3vw;
    }

  </style>
</head>
<body>

<div class="big-background">
  
    <div class="chat-container">
      <div class="chat-header">
        <div>Mr Tan</div>
        <button>X</button>
      </div>

      <div class="chat-body">
        <div class="message received">
            <div class="friend-name">
                <h3>Mr Tan</h3>
            </div>
          <div class="bubble received">Hi! Do you want to go guitar choir?</div>
        </div>
        <div class="message sent">
           
          <div class="bubble sent">yeah !</div>
           <div class="me">You</div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="keyboard-container">
  <input class="input" type="text" placeholder="Type a message..." />
  <button class="send-button">Send</button>
</div>

</body>
</html>
