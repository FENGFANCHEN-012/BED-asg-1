<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Lions Befrienders</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="signup-body">
  <div class="signup-overlay">
    <div class="signup-modal">
      <!-- Close Button -->
      <button class="signup-close-btn" onclick="location.href='index.html'">&times;</button>

      <h2 class="signup-title">Sign Up Here</h2>
      <form class="signup-form" id="signupForm">
        <input type="email" placeholder="Email" class="signup-input" required />
        <input type="password" placeholder="Password" class="signup-input" required />
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
