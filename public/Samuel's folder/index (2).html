<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Lions Befrienders</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-left-panel">
      <img src="images/logo.png" alt="Lions Befrienders Logo" class="login-logo" />
      <h2 class="login-title">Login to Your Account</h2>
      <form id="loginForm" class="login-form">
        <input type="email" placeholder="Email" class="login-input" required />
        <input type="password" placeholder="Password" class="login-input" required />
        <button onclick="location.href='profileSetUp.html'" class="login-button">Sign In</button>
      </form>
    </div>
    <div class="login-right-panel">
      <h2 class="login-new-member">NEW MEMBER?</h2>
      <p class="login-description">Sign up now and join us at Lions Befrienders!</p>
      <button onclick="location.href='signup.html'" class="login-signup-btn">Sign Up</button
    </div>
  </div>
<script src="script.js" defer></script>
</body>
</html>
