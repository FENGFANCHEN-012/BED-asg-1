<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Dashboard</title>
  <link rel="stylesheet" href="zqstyle.css" />
</head>
<body>
  <div class="header">
    <h1><img src="image/logo.png" alt="Logo" /> Lions Befrienders</h1>
    <div>Medication Dashboard</div>
  </div>

  <div class="container">
    <h2>Today's Medications</h2>
    <div class="med-list" id="medList">
      <p>Loading...</p>
    </div>

<div class="form-section">
  <h2>Add New Medication</h2>
  <form id="medForm">
    <div class="form-group">
      <label for="name">Medication Name</label>
      <input type="text" id="name" required />
    </div>
    <div class="form-group">
      <label for="dosage">Dosage</label>
      <input type="text" id="dosage" required />
    </div>
    <div class="form-group">
      <label for="instructions">Instructions</label>
      <input type="text" id="instructions" />
    </div>
    <div class="form-group">
      <label for="time">Time to Take</label>
      <input type="time" id="time" required />
    </div>
    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" required />
    </div>
    <div class="form-group">
      <label for="end_date">End Date</label>
      <input type="date" id="end_date" />
    </div>
    <button type="submit" class="button">Add Medication</button>
  </form>
</div>


    <div class="footer-links">
      <a href="#calendar">ðŸ“… Calendar</a>
      <a href=medhistory.html>ðŸ“œ History</a>
    </div>
  </div>

  <script src="medform.js" defer></script>
</body>
</html>
