<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Confirmation</title>
  <link rel="stylesheet" href="basic css.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.delete-dialog {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.5);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 1000;
}

.dialog-box {
  width: 80%; /* Larger dialog box */
  background-color: #193c78;
  color: white;
  border-radius: 16px; /* Larger rounded corners */
  padding: 40px;
  text-align: center;
}

.dialog-header h2 {
  color: red;
  font-size: 32px; /* Larger header font size */
  margin-bottom: 30px;
}

.dialog-content p {
  font-size: 24px; /* Larger text for content */
  margin-bottom: 20px;
}

.warning-text {
  font-size: 20px; /* Larger warning text */
  color: #ff4c4c;
  margin-bottom: 30px;
}

.dialog-actions {
  display: flex;
  justify-content: center;
  gap: 30px; /* Increased gap between buttons */
  margin-top: 20px;
}

.yes-button,
.no-button {
  padding: 20px 40px; /* Larger buttons */
  font-size: 24px; /* Larger button text */
  border-radius: 12px;
  border: none;
  cursor: pointer;
}

.yes-button {
  background-color: #4caf50;
  color: white;
}

.no-button {
  background-color: #f44336;
  color: white;
}



  </style>
</head>
<body>
  <div class="delete-dialog">
    <div class="dialog-box">
      <div class="dialog-header">
       
      </div>
      <div class="dialog-content">
        <p>Are you sure you want to delete these?</p>
        <p class="warning-text">All information will be removed permanently</p>
      </div>
      <div class="dialog-actions">
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>
      </div>
    </div>
  </div>
  <script>
    const no = document.getElementsByClassName("no-button")
    const yes = document.getElementsByClassName("yes-button")
    no[0].addEventListener("click",function(){
        window.location.href=""
    })
    yes[0].addEventListener("click",function(){
        window.location.href=""
    })
  </script>
</body>

</html>
