<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend List</title>
  <link rel="stylesheet" href="basic css.css">
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  margin: 0;
}

.container {
  width: 100%;
  height: 100%;
  max-width: 1000px; /* Further increased max-width for large screens */
  background-color: #fff;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  overflow-y: auto;
  padding: 40px;
}

.header {
  background-color: #193c78;
  color: white;
  padding: 30px;
  text-align: center;
  font-size: 36px; /* Larger header font size */
}

.friend-list {
  padding: 25px;
}

.friend {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px; /* Increased space between items */
  padding: 20px;
  background-color: #e4f2ff;
  border-radius: 12px; /* Larger rounded corners */
}

.friend-info {
  display: flex;
  align-items: center;
}

.friend-photo {
  width: 100px; /* Even larger profile photo */
  height: 100px;
  background-color: #7e9fe6;
  border-radius: 50%;
  margin-right: 20px;
}

.friend-details p {
  margin: 0;
  font-size: 24px; /* Even larger text for the friend's details */
  line-height: 1.5;
}

.friend-actions {
  display: flex;
  gap: 20px; /* Increased space between buttons */
}



  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Events</h2>
    </div>
    <div class="friend-list">
      <div class="friend">
        <div class="friend-info">
          <div class="friend-photo"></div>
          <div class="friend-details">
            <p>Table Tennis Event</p>
            <p>Entry Fee:10 $</p>
          </div>
        </div>
        <div class="friend-actions">
          <button class="setting" id="signUp">Sign Up</button>
          
        </div>
    
    </div>
  </div>
   <script>
  document.getElementById('signUp').addEventListener('click', function(event) {
    event.preventDefault(); 
   fetchEvents();
   
  })




     function renderEventList(event) {
      const container = document.getElementById('friendListContainer');
      container.innerHTML = '';

      friends.forEach(event => {
        const groupElement = document.createElement('div');
        groupElement.className = 'friend';
        groupElement.innerHTML = `
          <div class="friend-info">
            <div class="friend-photo" style="background-color: ${event.photo}"></div>  
            <div class="friend-details">
              <p>${event.name}</p>
                <p>${event.fee}</p>
            </div>
          </div>
          <div class="friend-actions">
            <button class="delete" data-id="${group.id}">Sign Up</button>
           
          </div>
        `;
        container.appendChild(friendElement); // change configuration 
      });}
   




     async function fetchEvents() {
        try {
          const response = await fetch(`${apiBaseUrl}/events`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });
          if (!response.ok) {
            throw new Error("Failed to fetch events.");
          }
          const events = await response.json();
          renderEventList(events);
          localStorage.setItem("event_name", JSON.stringify(events.name));
          localStorage.setItem("event_fee", JSON.stringify(events.fee));
          localStorage.setItem("event_photo", JSON.stringify(events.photo));
          localStorage.setItem("event_id", JSON.stringify(events.id));
          localStorage.setItem("event_date", JSON.stringify(events.date));
          localStorage.setItem("event_time", JSON.stringify(events.time));
          localStorage.setItem("event_location", JSON.stringify(events.location));
          localStorage.setItem("event_description", JSON.stringify(events.description));
          localStorage.setItem("event_organizer", JSON.stringify(events.organizer));

        } catch (error) {
          console.error("Error fetching events:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetchEvents();
        window.location.href = "Event-interface.html"; 
      }); 
      
  </script>
</body>
</html>
