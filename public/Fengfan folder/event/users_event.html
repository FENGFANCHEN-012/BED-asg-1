<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Registered Events</title>
  <link rel="stylesheet" href="basic css.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding: 40px;
    }

    .header {
      background-color: #193c78;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 40px; /* Increased header font size */
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .event-list {
      padding: 25px;
    }

    .event {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #e4f2ff;
      border-radius: 12px;
    }

    .event-info {
      display: flex;
      align-items: center;
    }

    .event-photo {
      width: 100px;
      height: 100px;
      background-color: #7e9fe6;
      border-radius: 50%;
      margin-right: 20px;
    }

    .event-details p {
      margin: 0;
      font-size: 28px; /* Increased event details font size */
      line-height: 1.5;
    }

    .event-actions {
      display: flex;
      gap: 20px;
    }

    .event-actions button {
      padding: 12px 25px; /* Larger padding for event action buttons */
      background-color: #193c78;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px; /* Larger font for event action buttons */
    }

    .event-actions button:hover {
      background-color: #121e4d;
    }

    .empty-message {
      text-align: center;
      font-size: 28px; /* Increased empty message font size */
    }

    .header-buttons {
      margin-top: 20px; /* Added space between header text and buttons */
      display: flex;
      gap: 15px; /* Increased gap between buttons */
    }

    .header-buttons button {
      padding: 15px 30px; /* Larger padding for header buttons */
      background-color: #fff;
      color: #193c78;
      border: 3px solid #193c78; /* Thicker border for prominence */
      border-radius: 10px; /* Slightly larger radius */
      cursor: pointer;
      font-size: 20px; /* Larger font for header buttons */
    }

    .header-buttons button:hover {
      background-color: #e4f2ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Your Registered Events</h2>
      <div class="header-buttons">
        <button onclick="location.reload()">Refresh</button>
        <button onclick="window.location.href='./Event-Selection.html'">Add Event</button>
      </div>
    </div>

    <!-- Registered Events Section -->
    <div class="event-list" id="registeredEvents">
      <p class="empty-message"></p>
    </div>
  </div>

  <script src="user_event.js"></script>
</body>
</html>
