<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="basic css.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
.visit-website {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.visit-website:hover {
    background-color: #45a049;
}
    .container {
      width: 100%;
      height: 100%;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding: 40px;
    }

    .header {
      background-color: #193c78;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 40px; /* Larger header font size */
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .friend-list {
      padding: 25px;
    }

    .friend {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #e4f2ff;
      border-radius: 12px;
    }

    .friend-info {
      display: flex;
      align-items: center;
    }

    .friend-photo {
      width: 100px;
      height: 100px;
      background-color: #7e9fe6;
      border-radius: 50%;
      margin-right: 20px;
    }

    .friend-details p {
      margin: 0;
      font-size: 24px;
      line-height: 1.5;
    }

    .friend-actions {
      display: flex;
      gap: 20px;
    }

    .header-buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .header-buttons button {
      padding: 15px 30px; /* Larger padding */
      background-color: #fff;
      color: #193c78;
      border: 3px solid #193c78; /* Thicker border */
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px; /* Larger font */
    }

    .header-buttons button:hover {
      background-color: #e4f2ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Events</h2>
      <div class="header-buttons">
        <button id="scrollToAllEvents" onclick="window.location.reload()">Load Latest Event</button>
      </div>
    </div>

    <!-- Special Events Section -->
    <h3 style="font-size: 28px; margin: 20px">Special For You</h3>
    <div class="friend-list" id="specialEvents">
    </div>
  </div>

  <script src="event_selection.js"></script>
</body>
</html>
