
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Detail Interface</title>
  <link ref="stylesheet" href="general.css">
  <link rel="stylesheet" href="basic css.css">
  
   
  <style>
    
    /* Added button status styles */
    .signup-btn {
      background-color: #193C78; /* Original blue */
    }
    .cancel-btn {
      background-color: #ff4d4d; /* Red for cancel */
    }
    
  </style>
</head>
<body>

<div class="big-background">
  <div class="left-white">
    <div style="margin-left: 10%; width: 80%; display: flex; flex-direction: column; gap: 2.5vh;">
      
      <h1 style="font-size: 2.8vw; color: #193C78; font-weight: bold; margin-bottom: 1vh;" id="event_name">ğŸµ Event Name</h1>

      <div style="font-size: 2.2vw; line-height: 1.3;">
        <strong style="display:block;">ğŸ“ Where:</strong> 
        <span id="event_location" style="font-weight: normal;">Location name</span>
      </div>

      <div style="font-size: 2.2vw; line-height: 1.3;">
        <strong style="display:block;">ğŸ•’ When:</strong>
        <span id="event_time" style="font-weight: normal;">Date and time</span>
      </div>

      <div style="font-size: 2.2vw; line-height: 1.3;">
        <strong style="display:block;">ğŸ’° Cost:</strong>
        <span id="event_fee" style="font-weight: normal;">Free/$Amount</span>
      </div>

      <div style="font-size: 2vw; margin-top: 1.5vh; line-height: 1.3;">
        <strong style="display:block;">ğŸ“ About:</strong>
        <span id="event_description" style="font-weight: normal; display:block; margin-top: 0.5vh;">Event description goes here</span>
      </div>
      
      <div style="display:flex; margin:2vw; justify-content:start; gap: 2vw;">
        <button id="eventActionBtn" class="blue-button signup-btn" style="margin-top: 1.5vh; font-size: 2vw; padding: 1vh 2.5vw;">Sign Up</button>
        
      </div>
    </div>
  </div>

  <div class="right-blue">
    <img id="event_image" alt="Event Image" style="width: 100%; height: auto; border-radius: 20px; margin-top: 2vh;">
  </div>
</div>

<script src="event_handler.js"></script>
  






</body>
</html>
