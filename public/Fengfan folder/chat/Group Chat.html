<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Group Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px;
      color: #193c78;
      font-size: 28px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      padding: 30px;
      display: flex;
      flex-direction: column;
      height: 92vh;
    }
    .header {
      background-color: #193c78;
      color: white;
      padding: 30px;
      border-radius: 16px 16px 0 0;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
      user-select: none;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      background-color: #e4f2ff;
      border-radius: 16px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      font-size: 28px;
    }
    .message {
      max-width: 80%;
      padding: 28px 36px;
      border-radius: 30px;
      line-height: 1.5;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      gap: 20px;
      user-select: text;
    }
    .message.received {
      background-color: #d0d9ff;
      color: #000;
      align-self: flex-start;
      border-top-left-radius: 0;
      flex-direction: row;
    }
    .message.sent {
      background-color: #193c78;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 0;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      border: 3px solid #193c78;
      user-select: none;
    }
    .message .name {
      font-weight: bold;
      font-size: 32px;
      min-width: 120px;
      user-select: text;
    }
    .message .text {
      flex: 1;
    }
    .keyboard-container {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: space-between;
      align-items: center;
    }
    .keyboard-container input {
      flex: 1;
      font-size: 32px;
      padding: 18px 24px;
      border-radius: 30px;
      border: 2px solid #193c78;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .keyboard-container input:focus {
      border-color: #265bb8;
      box-shadow: 0 0 12px rgba(37,91,184,0.6);
    }
    .keyboard-container button {
      font-size: 36px;
      font-weight: bold;
      padding: 18px 44px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .keyboard-container button.send {
      background-color: #193c78;
      color: white;
    }
    .keyboard-container button.send:hover {
      background-color: #0f2855;
    }
    .keyboard-container button.cancel {
      background-color: #f44336;
      color: white;
    }
    .keyboard-container button.cancel:hover {
      background-color: #b93125;
    }
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        height: 95vh;
        padding: 20px;
      }
      .header {
        font-size: 32px;
        padding: 25px;
      }
      .chat-body {
        font-size: 26px;
        padding: 25px;
        gap: 24px;
      }
      .message {
        max-width: 90%;
        padding: 24px 30px;
        gap: 18px;
        border-radius: 24px;
      }
      .message .name {
        font-size: 28px;
        min-width: 100px;
      }
      .avatar {
        width: 60px;
        height: 60px;
      }
      .keyboard-container input {
        font-size: 28px;
        padding: 16px 20px;
      }
      .keyboard-container button {
        font-size: 32px;
        padding: 16px 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="header" aria-label="Chat header" id="groupName">Loading...</div>
    <div class="chat-body" id="chatBody" aria-live="polite" aria-relevant="additions"></div>
    <div class="keyboard-container">
      <input type="text" id="messageInput" aria-label="Type your message" placeholder="Type a message..." />
      <button class="send" id="sendBtn" aria-label="Send message">Send</button>
      <button class="cancel" id="cancelBtn" aria-label="Cancel input">Cancel</button>
    </div>
  </div>
  <script src="group_chat_management.js"></script>
</body>
</html>
