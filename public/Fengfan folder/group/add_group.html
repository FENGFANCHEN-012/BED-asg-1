<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create New Group</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: #193c78;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .header {
      background-color: #193c78;
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 24px;
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      font-size: 24px;
      padding: 12px;
      border: 2px solid #193c78;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .file-upload-section {
      margin-bottom: 20px;
    }
    .file-upload-button {
      background-color: #193c78;
      color: white;
      font-size: 24px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .file-upload-button:hover {
      background-color: #265bb8;
    }
    #file-name {
      font-size: 20px;
      margin-left: 15px;
    }
    #group-avatar {
      display: none;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    #create-btn {
      background-color: #193c78;
    }
    #cancel-btn {
      background-color: red;
    }
    #create-btn:hover {
      background-color: #265bb8;
    }
    #cancel-btn:hover {
      background-color: rgb(209, 137, 137);
    }
    #message {
      font-size: 32px;
      text-align: center;
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Create New Group</div>

    <label for="group-names">Group Name</label>
    <input type="text" id="group_names" required />

    <label for="group-description">Description</label>
    <textarea id="group-description" rows="4" required></textarea>

    <div class="file-upload-section">
      <label>Group Photo</label>
      <button class="file-upload-button" onclick="document.getElementById('group-avatar').click()">
        Choose File
      </button>
      <span id="file-name">No file chosen</span>
      <input type="file" id="group-avatar" accept="image/*" />
    </div>

    <div class="btn-row">
      <button id="create-btn">Create Group</button>
      <button id="cancel-btn" onclick="window.location.href = 'Group-management.html';">Cancel</button>
    </div>

    <div id="message">Group Created Successfully!</div>
  </div>

  <script src="add_group.js"></script>
</body>
</html>
