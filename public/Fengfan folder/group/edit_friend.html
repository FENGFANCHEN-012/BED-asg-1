<!-- edit-friend.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Friend</title>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: #193c78;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .header {
      background-color: #193c78;
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 24px;
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      font-size: 24px;
      padding: 12px;
      border: 2px solid #193c78;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .file-upload-section {
      margin-bottom: 20px;
    }
    .file-upload-button {
      background-color: #193c78;
      color: white;
      font-size: 24px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .file-upload-button:hover {
      background-color: #265bb8;
    }
    #file-name {
      font-size: 20px;
      margin-left: 15px;
    }
    #group-avatar {
      display: none;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    #save-btn {
      background-color: #193c78;
    }
    #cancel-btn {
      background-color: red;
    }
    #save-btn:hover {
      background-color: #265bb8;
    }
    #cancel-btn:hover {
      background-color: rgb(209, 137, 137);
    }
    #message {
      font-size: 32px;
      text-align: center;
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Edit Friend Information</div>

    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" />

    <label for="description">Description</label>
    <textarea id="description" rows="4"></textarea>

    <div class="btn-row">
      <button id="save-btn">Save</button>
      <button id="cancel-btn">Cancel</button>
    </div>

    <div id="message">Changes Saved!</div>
  </div>

  <script src="edit-friend.js"></script>
</body>
</html>
