<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Book</title>
     <link rel="stylesheet" href="basic css.css">
    
    <style>
     
    </style>
    
  </head>
  <body>
    <div class="big-background" id="big-background" >
      <div class="left-white">
         <form id="collecting">
  
        <button class="blue-button">Music</button>
             <button class="blue-button">Instrument</button>
        <button class="blue-button">Pet and animal</button>
        <button class="blue-button">Instrument</button>
         <button class="blue-button">Garden and planting</button>
          <button class="blue-button">Chess</button>
          <div id="more-hobby">
              <button class="blue-button">Learning & Reading</button>
                <button class="blue-button">Digital</button>
                  <button class="blue-button">Cooking</button>
                  <button class="blue-button">Movie and Series</button>
                  <button class="blue-button">Sports</button>
                 
          </div>
          </form>
           <button id="other">Other</button>
          <button id="show-more">Show More</button>
      </div>
      
      <div class="right-blue" id="right-blue">
        <h1 class="question">May i know what is your hobby?</h1>

      </div>

    </div>
    
   
    <script>
      
      const right_blue = document.getElementById("right-blue")
      const big_background = document.getElementById("big-background")
      const more_hobby = document.getElementById("more-hobby")
      const show_more = document.getElementById("show-more")
      show_more.addEventListener("click",function(){
        if(show_more.innerText == "Show More"){
        show_more.innerText = "Show Less"
            more_hobby.style.display = "block"
            right_blue.className="right-blue-after"
            big_background.className= "big-background-after"
          }
        else if(show_more.innerText=="Show Less"){
           show_more.innerText = "Show More"
            more_hobby.style.display = "none"
             right_blue.className="right-blue"
             big_background.className= "big-background"
        }
      })
    </script>
     <script src="hobby_selection.js"></script>
  </body>
</html>
